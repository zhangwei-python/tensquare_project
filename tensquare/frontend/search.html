    <!--引用组件-->
    <!--头部导航-->
    <header>
    </header>
    <!--三列布局-->
    <div class="sj-content" id="app">
      <div class="right-content" style="margin-left:0px">

        <div class="fl middle" style="width:100%">
          <div class="head" style="margin-bottom:20px">
            <h4 class="title pull-left">下面是关于
              <span style="color:red">{{keyword}}</span> 的搜索结果</h4>
            <div class="clearfix"></div>
          </div>
          <div class="data-list">
            <ul class="headline fixed" id="headline">
              <li class="headline-item" v-for="(item,index) in articles">
                <div class="fl indexImg">
                  <img src="" />
                </div>
                <div class="words">
                  <a :href="'headline-detail.html?id='+item.id">
                    <h3>{{item.title}}
                      <span>
                        <img src="" class="vip" />
                      </span>
                    </h3>
                  </a>
                  <h5 class="author">
                    <div class="fl">
                      <span class="authorName">
                        <span>{{formatTime2(item.createtime)}}</span>
                    </div>
                    <div class="clearfix"></div>
                  </h5>
                </div>
                <p class="content" v-html="item.content" v-if="item.content.length<100"></p>
                <p class="content" v-html="item.content.substr(0,100) + '...'" v-else></p>
              </li>
            </ul>
            <ul id="loaded" class="headline">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="wrapper">
